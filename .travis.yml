language: cpp

compiler:
    - gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
        packages:
            - cmake
            - cmake-data
            - g++-5
            - gcc-5

before_script:
    - export CXX="g++-5" COMPILER="g++-5" CC="gcc-5"
    - cd ./test
    - mkdir ./build
    - cd ./build
    - cmake ../
    - make

script: ./test_bitter

after_success:
    - mkdir coverage
    - cd coverage
    - gcov ../CMakeFiles/test_bitter.dir/source/test_bitter_*
    - lcov --capture --directory ../CMakeFiles/test_bitter.dir/source/ --directory ../../../include/ --no-external --output-file codecov
    - bash <(curl -s https://codecov.io/bash)

